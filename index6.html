<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .image-container {
            margin-top: 15px;
        }
        a {
            text-decoration: none;
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 450px;
            height: auto;
            border: 4px solid #333;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
        a:hover img {
            transform: scale(1.08);
            border-color: #007BFF;
        }
        .caption {
            font-size: 14px;
            margin-top: 10px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Clickable Image Example</h2>
        <p>
            Click on the image below to visit an external website. 
            The image uses the <code>&lt;a&gt;</code> tag wrapped around the <code>&lt;img&gt;</code> element.
        </p>

        <div class="image-container">
            <a href="https://www.example.com" target="_blank">
                <img src="https://th.bing.com/th/id/OIP.j4KdqaXpnhbN94WzVyHUhAHaE8?w=246&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" 
                     alt="Clickable Sample Image">
            </a>
            <p class="caption">Hover over the image to see the effect.</p>
        </div>
    </div>

</body>
</html>
