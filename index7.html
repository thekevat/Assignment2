<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #d9534f;
            text-align: center;
            font-size: 26px;
        }
        form {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            font-size: 16px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .buttons {
            text-align: center;
            margin-top: 15px;
        }
        .buttons input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .buttons input[type="submit"] {
            background-color: #5cb85c;
            color: white;
        }
        .buttons input[type="reset"] {
            background-color: #d9534f;
            color: white;
        }
        .buttons input:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h2>Employee Registration Form</h2>
    
    <form>
        <table>
            <tr>
                <td><label>Title</label></td>
                <td>
                    <input type="radio" name="title" value="Mr."> Mr.
                    <input type="radio" name="title" value="Mrs."> Mrs.
                    <input type="radio" name="title" value="Ms."> Ms.
                </td>
            </tr>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="Enter First Name" required></td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name" required></td>
            </tr>
            <tr>
                <td><label>Mail Address 1</label></td>
                <td><input type="text" placeholder="Street Address" required></td>
            </tr>
            <tr>
                <td><label>Mail Address 2</label></td>
                <td><input type="text" placeholder="Apartment, suite, etc. (Optional)"></td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td><input type="text" placeholder="Enter City" required></td>
            </tr>
            <tr>
                <td><label>State</label></td>
                <td>
                    <select required>
                        <option value="">Select State</option>
                        <option>Gujarat</option>
                        <option>Maharashtra</option>
                        <option>Rajasthan</option>
                        <option>Delhi</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Zip Code</label></td>
                <td><input type="text" placeholder="Enter Zip Code" required></td>
            </tr>
            <tr>
                <td><label>Upload Photo</label></td>
                <td><input type="file" accept="image/*" required></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" placeholder="Enter Email" required></td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td><input type="tel" placeholder="+91 1234567890" required></td>
            </tr>
            <tr>
                <td><label>Languages Known</label></td>
                <td>
                    <input type="checkbox" checked> Gujarati
                    <input type="checkbox" checked> Hindi
                    <input type="checkbox" checked> English
                    <input type="checkbox"> Marathi
                </td>
            </tr>
            <tr>
                <td><label>Additional Information</label></td>
                <td><textarea rows="4" placeholder="Any additional details (Optional)"></textarea></td>
            </tr>
        </table>

        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
