<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example in HTML</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        img {
            width: 100%;
            max-width: 450px; /* Image width optimization */
            height: auto;
            border: 4px solid #333;
            border-radius: 10px;
            margin-top: 15px;
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
            border-color: #007BFF;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Displaying an Image in HTML</h2>
        <p>
            The <code>&lt;img&gt;</code> tag is used to embed images into a webpage. Below is an example of an image with styling enhancements.
        </p>
        
        <img src="https://th.bing.com/th/id/OIP.j4KdqaXpnhbN94WzVyHUhAHaE8?w=246&h=180&c=7&r=0&o=5&dpr=1.4&pid=1.7" 
             alt="Beautiful Scenery">

        <p><em>Hover over the image to see the effect!</em></p>
    </div>

</body>
</html>
